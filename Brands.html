    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }

        .brand img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        header {
            background-color: #003366;
            color: #fff;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #00509e;
            color: #fff;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            padding: 10px 15px;
        }

        nav ul li a:hover {
            background-color: #003366;
            border-radius: 5px;
        }

        .brands-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .brand {
            text-align: center;
            background-color: #709ed2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .brand img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .brand h3 {
            font-size: 18px;
            color: #003366;
        }

        .brand button {
            background-color: #00509e;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .brand button:hover {
            background-color: #003366;
            transform: scale(1.05);
        }

        footer {
            background-color: #e6f2ff;
            padding: 20px;
            text-align: center;
            border-top: 2px solid #003366;
        }

        footer p {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        footer img {
            width: 50px;
            height: 50px;
            vertical-align: middle;
            transition: transform 0.3s ease;
        }
        footer img:hover{
            transform: scale(1.2);
        }

        footer h2 a {
            color: #003366;
            text-decoration: none;
            font-weight: bold;
        }

        footer h2 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
